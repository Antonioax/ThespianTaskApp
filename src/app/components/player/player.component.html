<div class="bg-black flex w-full sm:h-full rounded-xl overflow-hidden relative">
  <video
    controls
    #videoPlayer
    [attr.src]="'assets/videos/' + currentVideo"
    (timeupdate)="onTimeUpdate($event)"
  ></video>
  <div
    class="absolute left-[50%] transform -translate-x-1/2 bg-black text-center p-2 px-4 {{
      currentSettings.size === 'small'
        ? 'text-sm'
        : currentSettings.size === 'medium'
        ? 'text-base'
        : currentSettings.size === 'large'
        ? 'text-xl'
        : ''
    }}
    {{
      currentSettings.position === 'upper'
        ? 'bottom-[30%]'
        : currentSettings.position === 'base'
        ? 'bottom-[20%]'
        : currentSettings.position === 'lower'
        ? 'bottom-[10%]'
        : ''
    }}
    {{ this.currentTitle ? 'bg-opacity-80' : 'bg-opacity-0' }}"
  >
    {{ this.currentTitle }}
  </div>
</div>
